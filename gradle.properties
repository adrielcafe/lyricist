org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8
org.gradle.unsafe.configuration-cache=false

org.jetbrains.compose.experimental.macos.enabled=true
org.jetbrains.compose.experimental.uikit.enabled=true
org.jetbrains.compose.experimental.jscanvas.enabled=true
org.jetbrains.compose.experimental.wasm.enabled=true

android.useAndroidX=true
android.enableJetifier=false
android.defaults.buildfeatures.buildconfig = false

# KSP 2.0 and Kotlin 2.2.21 configurations
kotlin.code.style=official
kotlin.native.disableCompilerDaemon=true
kotlin.native.ignoreDisabledTargets=true
kotlin.native.ignoreIncorrectDependencies=true
kotlin.mpp.stability.nowarn=true
kotlin.mpp.androidSourceSetLayoutVersion=2

# Kotlin Multiplatform memory model
kotlin.native.binary.memoryModel=experimental

# KSP 2.0 explicit configuration for optimal performance
ksp.useKsp2=true
ksp.incremental=true
ksp.incremental.log=false

# KSP Development/Debugging options (uncomment when needed)
#ksp.incremental.log=true
#ksp.allow.syntax.errors=false
#ksp.verbose=true

# KSP warnings suppression for known compatibility issues
kotlin.suppressGradlePluginWarnings=IncorrectCompileOnlyDependencyWarning

# Maven
SONATYPE_HOST=S01
SONATYPE_AUTOMATIC_RELEASE=true
RELEASE_SIGNING_ENABLED=false

